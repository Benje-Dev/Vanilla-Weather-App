<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b68a0fc86c.js"
      crossorigin="anonymous"
    ></script>
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <!-- ///////search form////// -->

      <div class="row">
        <div class="col-7">
          <form>
            <div class="mb-3">
              <input
                type="search"
                class="form-control"
                placeholder="search"
                autofocus="on"
              />
            </div>
          </form>
        </div>

        <div class="col-1"></div>

        <div class="col-2">
          <button type="submit" class="btn btn-primary">search</button>
        </div>
        <div class="col-2">
          <button type="submit" class="btn btn-primary">current</button>
        </div>
      </div>

      <!-- //////weather and location today/////// -->

      <div class="row">
        <div class="col-4">
          <h2>7 °C | °F</h2>
          <ul>
            <li>humidity: 92%</li>
            <li>wind: 11 km/h</li>
          </ul>
        </div>

        <div class="col-3">
          <i class="fas fa-sun"></i>
        </div>

        <div class="col-4">
          <h1>Berlin</h1>
          <ul>
            <li>Friday 09:29</li>
            <li>Drizzle</li>
          </ul>
        </div>
      </div>

      <!-- ///////Forecast////// -->
      <div class="row justify-content-evenly">
        <div class="col-2">
          <h3>Mon<i class="fas fa-sun"></i></h3>
          <p>21°C / 14°C</p>
        </div>
        <div class="col-2">
          <h3>Tue<i class="fas fa-sun"></i></h3>
          <p>21°C / 14°C</p>
        </div>
        <div class="col-2">
          <h3>Wed<i class="fas fa-sun"></i></h3>
          <p>21°C / 14°C</p>
        </div>
        <div class="col-2">
          <h3>Thu<i class="fas fa-sun"></i></h3>
          <p>21°C / 14°C</p>
        </div>
        <div class="col-2">
          <h3>Fri<i class="fas fa-sun"></i></h3>
          <p>21°C / 14°C</p>
        </div>
      </div>

      <!-- ///////Footer////// -->

      <footer>
        <a
          href="https://github.com/Benje-Dev/Vanilla-Weather-App"
          target="_blank"
        >
          Open-source code
        </a>
        by Jasmin Labidi
      </footer>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
