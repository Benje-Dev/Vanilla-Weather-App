<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b68a0fc86c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <!-- ///////search form////// -->

        <div class="row">
          <div class="col-7">
            <form>
              <div class="mb-3">
                <input
                  type="search"
                  class="form-control border-box search"
                  placeholder="enter your city"
                  autofocus="on"
                />
              </div>
            </form>
          </div>

          <div class="col-1"></div>

          <div class="col-2">
            <button type="submit" class="btn btn-primary btn-search">search</button>
          </div>
          <div class="col-2">
            <button type="submit" class="btn btn-primary btn-current">current</button>
          </div>
        </div>

        <!-- //////weather and location today/////// -->
        <div class="row justify-content-between">
          <div class="col-7 border-box acutal-weather">
            <div class="row justify-content-between">
              <div class="col-5">
                <h2>25 °C | <a href="#" class="fahrenheit">°F</a></h2>
                <ul>
                  <li>humidity: 92%</li>
                  <li>wind: 11 km/h</li>
                </ul>
              </div>

              <div class="col-6">
                  <i class="fas fa-sun icon-today"></i>
              </div>
            </div>
          </div>

          <div class="col-4 border-box weather-location">
            <h1>Berlin</h1>
            <ul>
              <li>Friday 09:29</li>
              <li>Drizzle</li>
            </ul>
          </div>
        </div>

        <!-- ///////Forecast////// -->
        <div class="row justify-content-evenly border-box forecast">
          <div class="col-2 border-box forecast-small">
            <h3>Mon<i class="fas fa-sun icon-forecast"></i></h3>
            <p><strong>21°C</strong> / 14°C</p>
          </div>
          <div class="col-2 border-box forecast-small">
            <h3>Tue<i class="fas fa-cloud icon-forecast"></i></h3>
            <p><strong>21°C</strong> / 14°C</p>
          </div>
          <div class="col-2 border-box forecast-small">
            <h3>Wed<i class="fas fa-smog icon-forecast"></i></h3>
            <p><strong>21°C</strong> / 14°C</p>
          </div>
          <div class="col-2 border-box forecast-small">
            <h3>Thu<i class="fas fa-poo-storm icon-forecast"></i></h3>
            <p><strong>21°C</strong> / 14°C</p>
          </div>
          <div class="col-2 border-box forecast-small">
            <h3>Fri<i class="fas fa-cloud-showers-heavy icon-forecast"></i></h3>
          <p><strong>21°C</strong> / 14°C</p>
          </div>
        </div>
      </div>

      <!-- ///////Footer////// -->

      <footer>
        <a
          href="https://github.com/Benje-Dev/Vanilla-Weather-App"
          target="_blank"
        >
          Open-source code
        </a>
        by Jasmin Labidi
      </footer>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
